<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="addVehicle.css">
  <title>Fleet Manager - Add Vehicle</title>
</head>

<body>
  <div class="container">

    <a href="../../index.html">
      <img src="../../assets/back.png">
    </a>

    <h2 class="title">Add New Vehicle to Fleet</h2>

    <form class="form" id="FormChassis" name="FormChassis" method="POST">
      <div class="mb-3">
        <label for="chassisSeries" class="form-label">Chassis Series</label>
        <input required="required" type="text" class="form-control" id="chassisSeries" name="chassisSeries" >
      </div>

      <div class="mb-3">
        <label for="chassisNumber" class="form-label">Chassis Number</label>
        <input required="required" type="number" class="form-control" id="chassisNumber" name="chassisNumber">
      </div>
    </form>

    <form class="form" id="FormVehicle" method="POST">
      <div class="mb-3">
        <label for="type" class="form-label">Vehycle Type</label>
        <select required="required" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="type"
          name="type">
          <option selected>Select the vehycle type</option>
          <option value="Bus">Bus</option>
          <option value="Car">Car</option>
          <option value="Truck">Truck</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input required="required" type="text" class="form-control" id="color" name="color">
      </div>

      <button value="Submit" disabled="true" type="button" id="submitButton" onclick="SendData()" class="btn btn-primary">Submit</button>
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="../../renderer.js"></script>
    <script src="./addVehicle.js"></script>
</body>

</html>
